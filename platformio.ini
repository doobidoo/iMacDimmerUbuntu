[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
build_flags = 
    -DCORE_DEBUG_LEVEL=5
lib_deps = 
    ; No additional libraries needed as WiFi, WebServer, and BLE 
    ; are included in the ESP32 core